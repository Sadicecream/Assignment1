<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid_body">
        <header>
            <a href="./page1.html"><h1> Contacts</h1></a>
            <nav>
                <ul class="navbar">
                    <li ><a href="./page2.html">Create New Contact</a></li>
                    <li ><a href="./page3.html">Show favourites</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="create_contact">
                <img class="contact_img"src="./tom.png" alt="Placeholder" title="Placeholder">
                <span>
                    <input type="text" class="field" name="name" placeholder="Contact Name">
                    <button class="empty">+</button>
                </span>
                <span>
                    <input type="text" class="field" name="address" placeholder="Address">
                    <button class="empty">+</button>
                </span>
                <span>
                    <input type="text" class="field" name="phone" placeholder="Phone">
                    <button class="empty">+</button>
                </span>
                <span>
                    <input type="text" class="field" name="email" placeholder="Email">
                    <button class="empty">+</button>
                </span>                
                <div class="button_line">
                    <a href="./page1.html">
                    <input type="submit" value="Submit" class="button">
                    </a>
                    <span class="button cancel">
                        <a href="page1.html">Cancel</a>
                    </span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
